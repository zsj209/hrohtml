						}, {

		function contactsDialog(pagetitle, meth) {

			var type = "contacts";
			var url = "../company/companytree/addContacts.html";
			var s = $("<DIV ID=\"add_menu_" + type + "\"></DIV>");
			$(s).load(url + "?tsid=" + new Date().getTime(), function() {

				if (meth == "add") {
					$("#companyId").val($("#companyidid").val())
				}

					{

						autoOpen : true,
						closeOnEscape : true,
						bgiframe : true,
						title : pagetitle,
						height : 500,
						width : 900,
						resizable : false,
						modal : true,
						buttons : {
							
							"保存" : function() {

								if(!validataContacts()){

								}
								
								//获取参数

										"addContacts");

		$("#upd_contacts").click(function() {

			if (ids.length == 0) {

			} else if (ids.length > 1) {

			//加载修改页面

			//加载用户信息
			var updateInfo = {
				_mt : "contacts.selectById",
				id : ids
			};
			getUpdateContacts(updateInfo, "UserLogin");

		})

		//获取要修改的用户的信息

			var payload = {

				level : level
			};
			data = encrypt(payload.level, payload.data);
			console.log(data);
			$.ajax({
				type : "POST",
				url : pubsources.pub_getlink,
				crossDomain : true,
				dataType : "json",
				xhrFields : {
					withCredentials : true
				},
				data : serialize(data),
				success : function(result) {
					if(com_error(result)){
					//给修改页面的input框赋值
					data = result.content["0"];

		}

		/*----------删除--------*/

			var ids = $('#tab_contacts').jqGrid('getGridParam', 'selarrrow');
			if (ids.length == 0) {
				comAlert(pubprompt.pub_nochoice);
				return;
			} else {
				if (confirm("您确定要删除选中的信息？")) {
					var del = {
						_mt : "contacts.deleteBatchById",

					deleteContacts(del, "UserLogin");

		function deleteContacts(requestData, level) {
			var payload = {
				data : requestData,
				level : level,
			};
			data = encrypt(payload.level, payload.data);
			console.log(data);
			$
					.ajax({
						type : "POST",
						url : pubsources.pub_getlink,
						contentType : "application/x-www-form-urlencoded; charset=UTF-8",
						crossDomain : true,
						dataType : "json",
						xhrFields : {
							withCredentials : true
						},
						data : serialize(data),
						success : function(result) {
							if(com_error(result)){
							//TODO　判断删除是否成功
							console.log(result);
							jQuery("#tab_contacts").trigger("reloadGrid");
							}else{
								alertMsg(result,"company_code_desc");
							}

						},
						error : function() {
							comAlert(pubprompt.network_error);
						}

	function validataContacts(){
		var flag=true;
		var contName = $.trim($("#contName").val());
		var contPosition = $.trim($("#contPosition").val());
		var contIphone = $.trim($("#contIphone").val());
		var contEmail = $.trim($("#contEmail").val());
		var contDistrict = $.trim($("#contDistrict").val());
		var contAddr = $.trim($("#contAddr").val());
		var contSuperior = $.trim($("#contSuperior").val());
		
		if(contName == ""){
			comAlert("请输入联系人名称");
			flag = false;
			return;
		}
		
		
		/* if(contPosition == ""){
			comAlert("请输入职位名称");
			flag = false;
			return
		} */
		
		if(contIphone == ""){
			comAlert("请输入电话号码");
			flag = false;
			return
		}
		
		
		   var re = /^1\d{10}$/ //手机号码以1开头的十一位数字
		   if (!re.test(contIphone)) {
			   comAlert("请输入正确的手机号码");
				flag = false;
				return
		   }
	

		
		/* if(contEmail == ""){
			comAlert("请输入电子邮件");
			flag = false;
			return
		} */
		
		
		/*邮箱地址分成“第一部分@第二部分”这样
                   第一部分：由字母、数字、下划线、短线“-”、点号“.”组成，
                   第二部分：为一个域名，域名由字母、数字、短线“-”、域名后缀组成，
                  而域名后缀一般为.xxx或.xxx.xx，一区的域名后缀一般为2-4位，如cn,com,net，现在域名有的也会大于4位  */
                  
        if(contEmail != ""){       
		var email = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/ //验证邮箱
		    if(!email.test(contEmail)){
		    	comAlert("请输入正确的邮箱格式");
				flag = false;
				return
		    }
                  }
		
		
		if(contDistrict == ""){
			comAlert("请选择地区");
			flag = false;
			return
		}
		
		/* if(contAddr == ""){
			comAlert("请输入详细地址");
			flag = false;
			return
		} */
		
		/* if(contSuperior == ""){
			comAlert("请输入上级领导");
			flag = false;
			return
		} */
		
		return flag;
	
	}
