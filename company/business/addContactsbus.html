<script type="text/javascript">
	$("#contDistrict_Name").click(function() {
		var selpara = {
			seltype : "selcity",
			seltitle : "选择城市",
			rtnvalobj : "contDistrict",
			rtndisobj : "contDistrictName",
			discol : 1,
			flparams : "",
			flparamvs : "",
			vlck : "taxaccTmtid"
		};
		comsel(selpara);
	})

	$("#contDistrictName").dblclick(function() {
		if (confirm("确定要清除地区名称吗")) {
			$("#contDistrictName").val("");
			$("#contDistrict").val("");
		}
	});
	/* 新增或修改 */
	function addOrupdateContacts(requestData, level, meth) {
		var payload = {
			data : requestData,
			level : level
		};
		data = encryptNew(payload.level, payload.data);
		console.log(data);
		$.ajax({
			type : "POST",
			url : pubsources.pub_getlink,
			crossDomain : true,
			dataType : "json",
			xhrFields : {
				withCredentials : true
			},
			data : serialize(data),
			success : function(result) {
				if(com_error(result)){
				if (meth == "add") {
					comAlert(pubprompt.ins_succ);
				} else {
					comAlert(pubprompt.upd_succ);
				}
				$("#add_menu_contacts").dialog("close");
				jQuery("#tab_contacts").trigger("reloadGrid");
				}else{
					alertMsg(result,"company_code_desc");
				}

			},
			error : function() {
				comAlert(pubprompt.network_error);
			}
		});
	}
</script>
