<script type="text/javascript">
	//2.修改保存的逻辑与新增保存的逻辑相同
	function updataAccount(requestData, level) {
		var payload = {
			data : requestData,
			level : level,
		};
		data = encryptNew(payload.level, payload.data);
		console.log(data);
		$.ajax({
			type : "POST",
			url : "http://servers2.hrocloud.com:8099/api/v1",
			contentType : "application/x-www-form-urlencoded; charset=UTF-8",
			crossDomain : true,
			dataType : "json",
			xhrFields : {
				withCredentials : true
			},
			data : serialize(data),
			success : function(result) {
				//TODO 判断修改是否成功
				console.log(result);
				jQuery("#list1_account").trigger("reloadGrid");
			},
			error : function() {
				comAlert("抱歉，网络故障或服务器繁忙，请检查您的网络环境或稍后重试。");
			}
		});
	}

	/*---------修改保存 end---------*/
</script>
