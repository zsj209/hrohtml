<script type="text/javascript">
	function addAccount(requestData, level) {
		var payload = {
			data : requestData,
			level : level,
		};
		data = encryptNew(payload.level, payload.data);
		console.log(data);
		$.ajax({
			type : "GET",
			url : pubsources.pub_getlink,
			crossDomain : true,
			dataType : "json",
			xhrFields : {
				withCredentials : true
			},
			data : serialize(data),
			success : function(result) {
				//TODO 根据条件刷新
				jQuery("#list1_account").trigger("reloadGrid");
			},
			error : function() {
				comAlert("抱歉，网络故障或服务器繁忙，请检查您的网络环境或稍后重试。");
			}
		});
	}

	})

	$("#accountPro_Name").click(function() {

	})

</script>
