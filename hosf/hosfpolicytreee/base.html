	/* 新增或修改 */
	function addorupdateDate(requestData, level, meth) {
		var payload = {
			data : requestData,
			level : level
		};
		data = encryptNew(payload.level, payload.data);
		console.log(data);
		$.ajax({
			type : "POST",
			url : pubsources.pub_getlink,
			crossDomain : true,
			dataType : "json",
			xhrFields : {
				withCredentials : true
			},
			data : serialize(data),
			success : function(result) {
				//TODO 根据条件刷新
				if (com_error(result)) {
					if (meth == "add") {
						comAlert(pubprompt.ins_succ);
						data = result.content["0"].value;
						$("#policyidid").val(data);
					} else {
						comAlert(pubprompt.upd_succ);
					}
					//$("#add_upd_policy").dialog("close");
					jQuery("#tab_policyb").trigger("reloadGrid");
				} else {
					if (meth == "add") {
						alertMsg(result, "hosf_code_desc");
						comAlert(pubprompt.ins_failure);
					} else {
						alertMsg(result, "hosf_code_desc");
						comAlert(pubprompt.upd_failure);
					}
				}

			},
			error : function() {
				comAlert(pubsources.network_error);
			}
		});
	}

	//获取要修改的用户的信息
	function getUpdatePolicyInfo(requestData, level) {
		var payload = {
			data : requestData,
			level : level
		};
		data = encrypt(payload.level, payload.data);
		console.log(data);
		$.ajax({
			type : "POST",

			crossDomain : true,
			dataType : "json",
			xhrFields : {
				withCredentials : true
			},
			data : serialize(data),
			success : function(result) {
				//给修改页面的input框赋值
		
				if (com_error(result)) {
				data = result.content["0"];
				setData(data, "addPolicy");
				$("#companyId").val($("#hosfpolicy1companyid").val()); 
				}else{
					alertMsg(result, "hosf_code_desc");
				}
			},
			error : function() {
				comAlert(pubsources.network_error);
			}
		});
	}
	
	
	function validataPolicy(){
		var flag=true;
		var policyName = $.trim($("#policyName").val());
		var policyPro= $.trim($("#policyPro").val());
		var policyStarttime = $.trim($("#policyStarttime").val());
		var policyEndtime = $.trim($("#policyEndtime").val());
		var policyAdday = $.trim($("#policyAdday").val());
		var policyMinusday = $.trim($("#policyMinusday").val());
		var policyValid = $.trim($("#policyValid").val());
		var companyId = $.trim($("#companyId").val());
		
		
		if(policyName == ""){
			comAlert("请输入政策名称");
			flag = false;
			return;
		}
		
		if(policyPro == ""){
			comAlert("请选择地区");
			flag = false;
			return
		}
		
		if(policyStarttime == ""){
			comAlert("请选择开始时间");
			flag = false;
			return
		}
		
		
		
		if(policyEndtime == ""){
			comAlert("请选择结束时间");
			flag = false;
			return
		}
		
		
		
		var now = new Date().getTime();//当前时间戳
		var time_1 = new Date(policyStarttime).getTime();//开始时间戳
		var time_2 = new Date(policyEndtime).getTime();//结束时间戳
		
		if(time_1>time_2){
			comAlert("开始时间需要小于结束时间");
			flag = false;
			return
		}
		
		
		
		if(policyAdday == ""){
			comAlert("请选择公积金报增日");
			flag = false;
			return
		}
		
		if(policyMinusday == ""){
			comAlert("请选择公积金报减日");
			flag = false;
			return
		}
		
		
		if(policyValid == ""){
			comAlert("请选择是否有效");
			flag = false;
			return
		}
		
		
		/* if(companyId == ""){
			comAlert("请选择所属公司");
			flag = false;
			return
		} */
		return flag;
	
	}
