		function policyDialog(pagetitle) {

						//修改时将id保存在页面

							$("#policyidid").val(ids);

							$("#companyId").val($("#tg_cur_company").val());
						}

				autoOpen : true,
				closeOnEscape : true,
				bgiframe : true,

				height : 600,
				width : 1000,
				resizable : false,
				modal : true,

		//点击修改第一层
		$("#upd_policyb").click(function() {
			var ids = $('#tab_policyb').jqGrid('getGridParam', 'selarrrow');

				"policyMinusday" : "seldays",

			});

			};

		//获取要修改的用户的信息
		function getUpdatePolicy(requestData, level) {
			var payload = {
				data : requestData,
				level : level
			};
			data = encrypt(payload.level, payload.data);
			console.log(data);
			$.ajax({
				type : "POST",
				url : pubsources.pub_getlink,
				crossDomain : true,
				dataType : "json",
				xhrFields : {
					withCredentials : true
				},
				data : serialize(data),
				success : function(result) {

					if (com_error(result)) {
						//给修改页面的input框赋值
						data = result.content["0"];
						setData(data, "addPolicy");
						$("#companyId").val($("#tg_cur_company").val());

					} else {
						alertMsg(result, "hosf_code_desc");
					}
				},
				error : function() {
					comAlert(pubsources.network_error);
				}
			});
		}

		/***
		 * 获取左边城市类别
		 */
		function getInfo_comm_treeCity(requestData, level) {
			var payload = {
				data : requestData,
				level : level,
			};
			data = encrypt(payload.level, payload.data);
			console.log(data);
			$
					.ajax({
						type : "GET",
						url : pubsources.pub_getlink,
						crossDomain : true,
						dataType : "json",
						xhrFields : {
							withCredentials : true
						},
						data : serialize(data),
						success : function(result) {
							//给修改页面的input框赋值
							data = result.content["0"].value;
							//  alert(data[0].id)
							var _arr = [];
							_arr.push('<ul>');/**/
							for ( var o in data) {
								var data2 = data[o].list;
								if (data2 != "") {
									_arr
											.push('<li class="pnodes jqTreepnode sshows" style="background:none;border:0;padding:0;">');/**/
									_arr
											.push('<a class="cityTrees" snames="'
													+ data[0].cityName
													+ '" href="javascript:void(0)" onclick="showAccPolicy(this)" sid="'
													+ data[0].id
													+ '" gdid="1" fun="1603" value="'
													+ data[0].id
													+ '" gid="1" ><div class="treeLevel"><div class="treebackground" style="padding-left:0;">'
													+ data[0].cityName
													+ '</div></div></a>');

								} else {
									_arr.push('<li class=" sshows">');
									_arr
											.push('<a class="cityTrees" snames="'
													+ data[0].cityName
													+ '" href="javascript:void(0)" onclick="showAccPolicy(this)" sid="'
													+ data[0].id
													+ '" gdid="1" fun="1603" value="'
													+ data[0].id
													+ '" gid="1" ><div class="pnodestates"><div class="treebackground" style="">'
													+ data[0].cityName
													+ '</div></div></a>');
								}
								_arr.push('<ul class="jqTree child" >');
								for ( var i in data2) {
									var data3 = data2[i].list;
									if (data3 != "") {
										_arr.push('<li class="sshows">');
										_arr
												.push('<a  href="javascript:void(0)" class="cityTrees"   snames="'
														+ data2[i].cityName
														+ '" fun="1395" value="'
														+ data2[i].id
														+ '" sid="'
														+ data2[i].id
														+ '" gid="1" gdid="1" onclick="showAccPolicy(this)"><div class="treeLevel"><div class="treebackground">'
														+ data2[i].cityName
														+ '</div></div></a>');
									} else {
										_arr.push('<li class=" sshows">');
										_arr
												.push('<a  href="javascript:void(0)" class="" fun="1765" snames="'
														+ data2[i].cityName
														+ '" onclick="showAccPolicy(this)" gid="1" sid="'
														+ data2[i].id
														+ '" value="'
														+ data2[i].id
														+ '" gid="1395"><div class="pnodestates"><div class="treebackground" style="">'
														+ data2[i].cityName
														+ '</div></div></a>');
									}

									_arr.push('<ul class="jqTree child" >');

									if (data3 != "") {
										for ( var j in data3) {
											var data4 = data3[j].list;
											if (data4 != "") {
												_arr
														.push('<li class="sshows"  >');
												_arr
														.push('<a  href="javascript:void(0)" class="cityTrees"  snames="'
																+ data3[j].cityName
																+ '"  fun="1429" value="'
																+ data3[j].id
																+ '" sid="'
																+ data3[j].id
																+ '" gid="1" gid="1603" onclick="showAccPolicy(this)"  ><div class="treeLevel"><div class="treebackground" style="">'
																+ data3[j].cityName
																+ '</div></div></a>');

											} else {
												_arr
														.push('<li class=" sshows">');
												_arr
														.push('<a  href="javascript:void(0)" class="" fun="1765" snames="'
																+ data3[j].cityName
																+ '" onclick="showAccPolicy(this)" gid="1" sid="'
																+ data3[j].id
																+ '" value="'
																+ data3[j].id
																+ '" gid="1395"><div class="pnodestates"><div class="treebackground" style="">'
																+ data3[j].cityName
																+ '</div></div></a>');
											}
											_arr
													.push('<ul class="jqTree child" >');

											if (data3 != "") {
												for ( var k in data4) {
													_arr
															.push('<li class=" sshows">');
													_arr
															.push('<a  href="javascript:void(0)" class="" fun="1765" snames="'
																	+ data4[k].cityName
																	+ '" onclick="showAccPolicy(this)" gid="1" sid="'
																	+ data4[k].id
																	+ '" value="'
																	+ data4[k].id
																	+ '" gid="1395"><div class="pnodestates"><div class="treebackground" style="">'
																	+ data4[k].cityName
																	+ '</div></div></a>');
													_arr.push('</li>');
												}
											}
											_arr.push('</ul>');
											_arr.push('</li>');
										}
									}

									_arr.push('</ul>');
									_arr.push('</li>');
								}
								_arr.push('</ul>');
								_arr.push('</li>');

							}
							_arr.push('</ul>');

							$("#tree_hosfpolicyb_list").html(_arr.join(""));
							treeListaccPolicy();
						},
						error : function() {
							alert("抱歉，网络故障或服务器繁忙，请检查您的网络环境或稍后重试。");
						}
					});
		}

		function treeListaccPolicy() {
			$("#tree_hosfpolicyb_list ul li").children("ul").hide();
			$("#tree_hosfpolicyb_list").find("li").not(":has(ul)")
					.children("a").css({
						textDecoration : "none",
						color : "#333",
						background : "none"
					}).click(
							function() {
								$(this).get(0).location.href = "'"
										+ $(this).attr("href") + "'";
							});
			$("#tree_hosfpolicyb_list").find("li:has(ul)").children("a")
					.addClass("pnode_closes").removeClass("pnode_opens").click(
							function() {
								//alert($(this).css("background"))
								if ($(this).next("ul").is(":hidden")) {
									$(this).next("ul").show();//slideDown("fast");
									if ($(this).parent("li").siblings("li")
											.children("ul").is(":visible")) {
										$(this).parent("li").siblings("li")
												.find("ul").hide();//slideUp("fast");
										$(this).parent("li").siblings(
												"li:has(ul)").children("a")
												.addClass("pnode_closes")
												.removeClass("pnode_opens")
												.end().find("li:has(ul)")
												.children("a").addClass(
														"pnode_closes")
												.removeClass("pnode_opens");

									}
									$(this).addClass("pnode_opens")
											.removeClass("pnode_closes");
									return false;
								} else {
									$(this).next("ul").hide();//slideUp("fast");
									//不用toggle()的原因是为了在收缩菜单的时候同时也将该菜单的下级菜单以后的所有元素都隐藏
									$(this).addClass("pnode_closes")
											.removeClass("pnode_opens");
									$(this).next("ul").children("li")
											.find("ul").hide();//fadeOut("10");
									$(this).next("ul").find("li:has(ul)")
											.children("a").addClass(
													"pnode_closes")
											.removeClass("pnode_opens");
									return false;
								}
							});
		}

		$("#tp_policyb_refresh").bind('click', function() {
			//省市区获取树结构
			var treeparams = {
				_mt : "commoncity.queryTreeCityList"
			};
			getInfo_comm_treeCity(treeparams, "UserLogin");
		});

	})

	function showAccPolicy(e) {
		var cityId = $(e).attr("value");
		$('.treebackground').each(function() {
			$(this).removeClass("sclick");
		});
		$(e).children("div").children("div").addClass("sclick");
		var colmRequestDatass = {
			_mt : "hosfPolicy.getPolicyByTree",
			cityid : cityId
		};
		var payload = {
			data : colmRequestDatass,
			level : "UserLogin",
		};
		var data = encrypt(payload.level, payload.data);
		$("#tab_policyb").setGridParam({
			postData : data
		}).trigger("reloadGrid", [ {
			page : 1
		} ]);
	}

	//主页面的查询
	$("#policys_search_btn").bind('click', function() {
		//TODO 查询
		requestData = {
			_mt : "hosfPolicy.getPolicyByColumPage",

		};
		$("#tab_policyb").jqGrid('setGridParam', {
			postData : requestData, //发送数据
			page : 1
		}).trigger("reloadGrid");
	});
</script>
