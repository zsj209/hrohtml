<style type="text/css">

}
a{text-decoration: none;}
span,i,input{
	font-size: 12px;
	font-family: "微软雅黑";

}


body, html {
	width: 100%;
	height: 100%;
}

#outer{width:100%;height:100%;background-color: #f5f5f5;}

#top {
	width: 100%;
	background-color: #fff;
}

#topText {
	color: #0188dd;
	font-size: 35px;
	font-family: "微软雅黑";

	width: 1000px;
	margin: 0 auto;

}


#center {
	background-color: #f5f5f5;
}

#bottom {
	width: 100%;
	height: 50px;

	text-align: center;

}

#bottom span {
	font-size: 12px;
	font-family: "微软雅黑";

}

#centerall {
	width: 1000px;
	height: 550px;

	left: 50%;

	background-color: #ffffff;

	margin-right:auto; 
}

	width: 100%;
	height: 100%;
}

#cecter-left {
	float: left;
	margin: 1px 27px 1px 0;
}

	width: 1000px;
	height: 600px;
	background-color: #ffffff;

	left:50%;
	margin-left: -500px;
}

#registerbtn {
	background: #0089dd;
	width: 266px;
	height: 46px;
	font-size: 16px;
	color: #fff;
	border: none;
	margin-left:133px; 
}



#forgotPwd {color: #767676;
    font-size: 12px;
    position: absolute;
    text-decoration: none;
    top:12px;
    right: 0;}

.ui-register-div{
	clear: both;
	width: 800px;
	height: 36px;
	margin-top: 18px;
	margin-right: 24px;
	margin-left: 23px;
	text-align: right;
}
.ui-register-explain{
	width: 800px;
	height: 15px;
	margin-top: 10px;
	margin-button: 10px;
	margin-right: 24px;
	margin-left: 23px;
}

.register-checkbox{
vertical-align: middle;
	margin-right: 5px;
	margin-left:133px; 
}
.checkout-text{
	font-size: 10px;
	font-family: "微软雅黑";
	color:#767676;
	text-decoration: none;
}
.ui-register-btn{
	width: 600px;
	height: 46px;
	margin-top: 15px;
	margin-right: 24px;
	margin-left: 23px;
}

.register-input{
	border: none;
	border: 1px solid #ccc;
	height: 34px;
	width: 259px;
	margin: 0;
	padding-left: 7px;
	font-size: 12px;font-family: "微软雅黑";color:#767676;
}

.register-valid {
	border: none;
	border: 1px solid #ccc;
	height: 34px;
	width: 157px;
	margin: 0;
	padding-left: 10px;
	font-size: 12px;font-family: "微软雅黑";color:#767676;
}

.validImg {
	border: 0;
	width: 92px;
	height: 34px;
	margin-left: 5px;
	vertical-align: middle;
}

.ver-code {
	border: none;
	width: 94px;
	height: 36px;
	margin-left: 5px;
	background: #0089dd;
	font-size: 14px;
	color: #fff;
	
}





.ui-register-div > span {
	font-size: 12px;
	font-family: "微软雅黑";
	display: inline-block;
	height: 36px;
	width: 100px;
	line-height: 36px;
	text-align: right;
	margin: 0;
}

i {
	display: inline-block;
	height: 8px;
	width: 8px;
	background: url(css/images/asterisk.png) no-repeat;
	margin: 2px 4px;
}

em {
	display: inline-block;
	margin: 0 4px;
	font-style: normal;
}

.top-text{padding-top: 28px;font-size: 16px;font-family: "微软雅黑";color:#0089dd;}
.register-other{position: relative;}
#register:HOVER {
	color: #0089dd;
	text-decoration: underline;
}
#registerbtn:HOVER {
	background:  ##049eff;
}
#forgotPwd:HOVER {
	color: #0089dd;
	text-decoration: underline;
}
.tips{float: right;width: 400px;height: 15px;margin-top: 11px;}
.tips p{
	font-size: 12px;
	font-family: "微软雅黑";
	height: 15px;
	width: 80%;
	line-height: 15px;
	text-align: left;
    padding-left: 10px;
	}

.ui-back{height:36px;width: auto;position:relative;}
.ui-back-one{width: 55px;height: 17px;position: absolute;left:900px;bottom: 0;}
.ui-back-one span{margin-right: 8px;color: #0089dd}

.ui-register{width:600px;margin: 0 auto;}
.tips .icon_succ, 
.tips .icon_del{
    background-image: url("css/images/reg_ico.png");
    background-repeat: no-repeat;
    float: left;
    height: 15px;
    margin-left: 18px;
    margin-right: 8px;
    width: 15px;
}
.tips .icon_del {
    background-position: -60px 0;
}
.tips .icon_succ {
    background-position: -30px 0;
}
.tips p{
	font-size: 10px;
	font-family: "微软雅黑";
	color : #ff6749;
}
#registerbtn:HOVER {
	background: #049eff;
}
.ver-code:HOVER {
	background: #049eff;
}

<body id="outer">

	<div id="top">
		<div id="topText">HROCloud</div>
	</div>
	<div id="center">
	
			<div id="centerall">
				<div class="ui-back">
					<div class="ui-back-one"><a href="#" id="back"><span >返回</span><img src="css/images/reback.png"></img></a></div>

				<input type="hidden" name="captchaCodeValue" id="captchaCodeValue" value="">

				<input type="hidden" name="captid" id="captid" > 
				
				<input type="hidden" name="verifyid" id="verifyid" >

				<div class="ui-register-div ">
					<span>图形验证码<em>:</em><i></i></span><input value="" class="register-valid" type="text" id="captchaCode" name="captchaCode" placeholder="图形验证码"><img class="validImg" onclick="getCaptchaCode()" id="validImg" /><div class="tips captchaCode" ></div>
				</div>

					<span>手机验证码<em>:</em><i></i></span><input class="register-valid" type="text" id="verifyCode" name="verifyCode" placeholder="手机验证码"><button  id="veriCode" class="ver-code">获取验证码</button><div class="tips verifyCode" ></div>

					<span>确认密码<em>:</em><i></i></span><input class="register-input" type="password" id="newpwd2" name="newpwd2" placeholder="请输入再次输入密码"><div class="tips newpwd2" ></div>
				</div>

					<button id="registerbtn" onclick="getBackPwd()">重置密码</button>

				</div>
			</div>
